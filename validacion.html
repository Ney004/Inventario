<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validacion</title>
    <link rel="stylesheet" href="./validacion_style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="background"></div>
        <div class="formbold-form-wrapper">
            <form id="validation-form">
                <div class="formbold-form-title">
                    <h2>Validacion de Datos</h2>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">
                            Nombre completo
                        </label>
                        <input type="text" name="firstname" id="firstname" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label">
                            Apellidos
                        </label>
                        <input type="text" name="lastname" id="lastname" class="formbold-form-input" />
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="typedocument" class="formbold-form-label">
                            Tipo de documento
                        </label>
                        <select type="text" name="typedocument" id="typedocument" class="formbold-form-input">
                            <option value=""></option>
                            <option value="">Registro Civil</option>
                            <option value="">Tarjeta de Identidad</option>
                            <option value="">Cedula de Ciudadanía</option>
                            <option value="">Tarjeta de Extranjería</option>
                            <option value="">Cédula de Extranjería</option>
                            <option value="">Número de Identificación Tributaria</option>
                        </select>
                    </div>
                    <div>
                        <label for="id" class="formbold-form-label">
                            Documento
                        </label>
                        <input type="text" name="id" id="id" class="formbold-form-input" />
                    </div>
                </div>
                <div class="formbold-input-flex">
                    <div>
                        <label for="phone" class="formbold-form-label">
                            Teléfono
                        </label>
                        <input type="text" name="phone" id="phone" class="formbold-form-input" />
                    </div>
                    <div>
                        <label for="occupation" class="formbold-form-label">
                            Ocupación
                        </label>
                        <select type="text" name="occupation" id="occupation" class="formbold-form-input">
                            <option value=""></option>
                            <option value="">Coordinador/a</option>
                            <option value="">Practicante</option>
                        </select>
                    </div>
                </div>
                <div class="formbold-checkbox-wrapper">
                    <label for="supportCheckbox" class="formbold-checkbox-label">
                        <div class="formbold-relative">
                            <input type="checkbox" id="supportCheckbox" class="formbold-input-checkbox" />
                            <div class="formbold-checkbox-inner">
                                <span class="formbold-opacity-0">
                                    <svg width="11" height="8" viewBox="0 0 11 8" fill="none"
                                        class="formbold-stroke-current"> 
                                        <path
                                            d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                                            stroke-width="0.4"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        I agree to the defined
                        <a href="#"> terms, conditions, and policies</a>
                    </label>
                </div>
                <button class="formbold-btn">Registrar</button>
            </form>
        </div>
    </div>
    <script src="validacion.js"></script>
</body>
</html>
