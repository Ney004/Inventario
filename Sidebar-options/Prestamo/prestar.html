<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Inicio </title>
  <link rel="stylesheet" href="./prestar_style.css">
</head>
<body>
  <div class="head">
    <h3> PRÉSTAMO INTERNO DE MATERIAL DEL LABORATORIO DE PSICOLOGÍA </h3>
  </div>

  <div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
      <form id="formulario-prestar">
        <div class="formbold-input-flex">
          <div>
            <label for="nombre" class="formbold-form-label"> Nombre </label>
            <input type="text" name="nombre" id="nombre" class="formbold-form-input"/>
          </div>
          <div>
            <label for="solicitante" class="formbold-form-label"> Solicitante </label>
            <input type="text" name="solicitante" id="solicitante" class="formbold-form-input"/>
          </div>
        </div>

        <div class="formbold-input-flex">
          <div>
            <label for="autoriza" class="formbold-form-label"> Autoriza </label>
            <input type="text" name="autoriza" id="autoriza" class="formbold-form-input"/>
          </div>
          <div>
            <label for="fecha" class="formbold-form-label"> Fecha de prestamo </label>
            <input type="datetime-local" name="fecha" id="fecha" class="formbold-form-input"/>
          </div>
        </div>
  
        <div>
          <label for="message" class="formbold-form-label"> Descripcion </label>
          <textarea rows="6" name="message" id="message" class="formbold-form-input"></textarea>
        </div>
  
        <button class="formbold-btn">
          Agregar
        </button>
      </form>
    </div>
  </div>
  
  <script src="./prestar_script.js"></script>
</body>
</html>
