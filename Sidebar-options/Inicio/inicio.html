<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio </title>
    <link rel="stylesheet" href="./inicio_style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="slide-container">
            <div class="slides">
                <img src="../../img/imagen_1.png" class="active">
                <img src="../../img/imagen_2.png">
                <img src="../../img/imagen_3.png">
                <img src="../../img/imagen_4.png">
                <img src="../../img/imagen_5.png">
            </div>

            <div class="buttons">
                <span class="next">&#10095;</span>
                <span class="prev">&#10094;</span>
            </div>

            <div class="dotsContainer">
                <div class="dot active" attr='0' onclick="switchImage(this)"></div>
                <div class="dot" attr='1' onclick="switchImage(this)"></div>
                <div class="dot" attr='2' onclick="switchImage(this)"></div>
                <div class="dot" attr='3' onclick="switchImage(this)"></div>
                <div class="dot" attr='4' onclick="switchImage(this)"></div>
            </div>
        </div>

        <div class="head">
            <h3>SOBRE NOSOTROS</h3>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis tenetur optio provident, amet cumque debitis
                consectetur officiis odit, aut odio doloremque labore quisquam vitae ratione porro, culpa pariatur! Aspernatur,
                consectetur?
            </p>
        </div>
    </div>

    <script src="./inicio_script.js"></script>
</body>
</html>
