<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario Visitas </title>
    <link rel="stylesheet" href="./formulario_style.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario Visitantes Externos Laboratorio Psicologia</h2>
        <form>
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            <div class="form-group">
                <label for="lugar">Lugar:</label>
                <input type="text" id="lugar" name="lugar">
            </div>
            <div class="form-group">
                <label for="asesor">Asesor del laboratorio psicológico:</label>
                <input type="text" id="asesor" name="asesor">
            </div>
            <div class="form-group">
                <label for="institucion">Institución:</label>
                <input type="text" id="institucion" name="institucion">
            </div>
            <div class="form-group">
                <label for="participantes">Número de participantes:</label>
                <input type="text" id="participantes" name="participantes">
            </div>
            <div class="form-group">
                <label for="responsable">Responsable externo (cargo):</label>
                <input type="text" id="responsable" name="responsable">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono del responsable:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="correo">Correo del responsable:</label>
                <input type="email" id="correo" name="correo">
            </div>
            <div class="form-group">
                <label for="tema">Tema:</label>
                <input type="text" id="tema" name="tema">
            </div>
            <div class="form-group">
                <label for="objetivo">Objetivo:</label>
                <textarea id="objetivo" name="objetivo"></textarea>
            </div>
            <div class="form-group">
                <label for="actividades">Actividades realizadas:</label>
                <textarea id="actividades" name="actividades"></textarea>
            </div>
            <div class="form-group">
                <label for="evaluacion">Evaluación:</label>
                <textarea id="evaluacion" name="evaluacion"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>


</body>
</html>
